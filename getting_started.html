<!DOCTYPE html>
<html lang="en">
<head>
  <title>Vonic 2 - Hello World</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- ionic css -->
  <link href="https://unpkg.com/vonic@2.0.0-alpha.6/dist/ionic/css/ionic.css" rel="stylesheet">

  <!-- axios/vue/vue-router -->
  <script src="https://unpkg.com/axios@0.15.3/dist/axios.min.js"></script>
  <script src="https://unpkg.com/vue@2.1.10/dist/vue.min.js"></script>
  <script src="https://unpkg.com/vue-router@2.1.3/dist/vue-router.min.js"></script>

  <!-- vonic -->
  <script src="https://unpkg.com/vonic@2.0.0-alpha.6/dist/vonic.min.js"></script>
</head>
<body>
<!-- Make a Mount Point -->
<von-app></von-app>

<style>
  h2 {
    font-family: Candara,Calibri,Segoe,Segoe UI,Optima,Arial,sans-serif;
    color: #888;
  }
  .page.has-navbar .page-content {
    padding-top: 100px;
  }
</style>

<script type="x-template" id="index">
  <div class="page has-navbar" v-nav="{ title: 'Home' }">
    <div class="page-content text-center">
      <h2 class="padding" v-text="msg"></h2>
      <router-link class="button button-assertive" to="/about">
        <i class="ion-information-circled"></i> About
      </router-link>
    </div>
  </div>
</script>

<script type="x-template" id="about">
  <div class="page has-navbar" v-nav="{ title: 'About', showBackButton: true }">
    <div class="page-content text-center">
      <h2 class="padding">Nothing here.</h2>
    </div>
  </div>
</script>

<script>
  // Write Page Components
  const Index = {
    template: '#index',
    data() {
      return {
        msg: 'Hello! Vonic.'  
      }
    }
  }
  const About = {
    template: '#about'
  }
  // Define Routes
  const routes = [
    { path: '/', component: Index },
    { path: '/about', component: About }
  ]
  // Start Your App
  Vue.use(Vonic.app, {
    routes: routes
  })
</script>
</body>
</html>
